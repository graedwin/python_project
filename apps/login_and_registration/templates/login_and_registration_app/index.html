<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {%load static%}
    <link rel="stylesheet" href="{%static 'login_and_registration_app/skeleton.css'%}">
    <link rel="stylesheet" href="{%static 'login_and_registration_app/styles.css'%}">
    <title>Login/Registration</title>
</head>
<body>
    <h1>Registration</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/welcome/register" method="post">
        {% csrf_token %}
        <p>First Name<input type="text" name="first_name"></p>
        <p>Last Name<input type="text" name="last_name"></p>
        <p>Email<input type="text" name="email"></p>
        <p>Password<input type="password" name="password"></p>
        <p>Confirm<input type="password" name="c_password"></p>
        <input type="submit" value="Register">
    </form>
    <h1>Login</h1>
    <form action="/welcome/login" method="post">
        {% csrf_token %}
        <p>Email<input type="text" name="email"></p>
        <p>Password<input type="password" name="password"></p>
        <input type="submit" value="Login">
    </form>
</body>
</html>
