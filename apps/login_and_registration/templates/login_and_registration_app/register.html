<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'login_and_registration_app/skeleton.css'%}">
    <link rel="stylesheet" href="{%static 'login_and_registration_app/styles.css'%}">
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <section class="loginSection">
            <h1>Registration</h1>
            <div>
    <form action="/welcome/register" method="post">
        {% csrf_token %}
        <p>First Name<input type="text" name="first_name"></p>
        <p>Last Name<input type="text" name="last_name"></p>
        <p>Email<input type="text" name="email"></p>
        <p>Artistic Alias <input type="text" name="username"></p>
        <p>Password<input type="password" name="password"></p>
        <p>Confirm<input type="password" name="c_password"></p>
        <input type="submit" value="Register">
    </form>
    <p>Do you already have an account? <a href="/welcome/existingUser">Login</a></p>
    </div>
    </section>
</body>
</html>
