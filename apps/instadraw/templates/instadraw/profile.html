<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {%load static%}
    <link rel="stylesheet" href="{%static 'login_and_registration_app/skeleton.css'%}">
    <link rel="stylesheet" href="{%static 'instadraw/styles.css'%}">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script type="text/javascript" src="{%static 'instadraw/scripts.js'%}"></script>
    <title>Profile</title>
</head>

<body>
    <a href="/instadraw/edit">Edit Profile</a>
    {{user}} {%for post in my_post%}
    <div class="postContainer">
        <img src="{{post.pic}}" alt="Post" class="imagePost">
        <p>{{post.description}}</p>
    </div> {%endfor%}
    <a href="/instadraw/create_post">Go back</a>
</body>

</html>
